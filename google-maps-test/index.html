<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	  var map;
	  var curMarker;
	  var geocoder, addressString = "";
	  
	  function getLocationByLatLng(geocoder, latLng) {
		var needsRetry = true;
		
		while (needsRetry) {
			needsRetry = false;
		
			geocoder.geocode({
				'latLng': latLng
			}, 
			function (results, status) {
				switch (status) {
					case google.maps.GeocoderStatus.OK:
						if (results[0]) {
							addressString = results[0].formatted_address;
							console.log(addressString);
						}
						else {
							console.log('No place found for latlng: ' + latLng);
							addressString = "";
						}
						break;
						
					case google.maps.GeocoderStatus.OVER_QUERY_LIMIT: 
						needsRetry = true;
						
					default:
						addressString = "";
						console.log('Geocoder failed due to: ' + status);
						break;
				}
			})
		}
	  }
	  
	  function onMapClick(event) {
		var latLng = event.latLng;
	  
		if (curMarker != null) 
			curMarker.setMap(null);
		
		curMarker = new google.maps.Marker({
			position: latLng,
			label: 'Trip',
			map: map
		});
	
		getLocationByLatLng(geocoder, latLng);
	  }
	  
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 54.32329270, lng: 10.12276520}, // Kiel
			zoom: 10
		});
		
		geocoder = new google.maps.Geocoder();
		
		google.maps.event.addListener(map, 'click', onMapClick);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd2nDFBZR6bqEuDnpxNzGM08Xlh1RTkWc&callback=initMap" async defer></script>
  </body>
</html>
